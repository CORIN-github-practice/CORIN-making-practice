    <title>Title</title>
    <script>

        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/api/list",
                data: {},
                success: function (response) {
                        let foods = response['foods'];
                        for (let i = 0; i < foods.length; i++) {
                            let img = foods[i]['img'];
                            //console.log(img)
                            document.getElementById("food01").src = img;
                        }
                }
            })
        }

       $('#wleft').one( "click", function () {
			$.Animate('wright', 'fadeOutRightBig');
			$('#wleft').css({backgroundPosition: 'center center'});
			$('#wleft').css({'text-align': 'center'});
			// $('#versus').hide();
			// $('#wrightn').hide();
			// $('#lbtn').hide();
			// $('#wleftn').css({'text-align':'center','padding-right':'0'});
			$('#wleft').animate({
				width:'100%',
				maxWidth:'100%'
			},500,function(){
			$.Movepg($('#wleft').attr("name"),$('#wright').attr("name"));
			});
		});

       $('#wright').one( "click", function () {
			$.Animate('wleft', 'fadeOutLeftBig');
			$('#wright').css({backgroundPosition: 'center center'});
			$('#wright').css({'text-align': 'center'});
			// $('#versus').hide();
			// $('#wleftn').hide();
			// $('#rbtn').hide();
			// $('#wrightn').css({'text-align':'center','padding-left':'0'});
			$('#wright').animate({
				left:'0',
				width:'100%',
				maxWidth:'100%'
			},500,function(){
			$.Movepg($('#wright').attr("name"),$('#wleft').attr("name"));
			});
		});

        $.Movepg= function(win,lose) {
		$.ajax({
			type : "POST",
			url : "/api/list",
			data : "u=2t5PMo&p=61752bbe8eb061607155&w=" + win + "&l=" + lose,
			async: false,
			success : function(){
				setTimeout("window.location.replace ('2t5PMo');",800);
			}
		});
	};
    </script>
