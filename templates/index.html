    <title>Title</title>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/api/list",
                data: {},
                success: function (response) {
                        let foods = response['foods'];
                        for (let i = 0; i < foods.length; i++) {
                            let img = foods[i]['img'];
                            //console.log(img)
                            document.getElementById("food01").src = img;
                        }
                }
            })
        }
    </script>
